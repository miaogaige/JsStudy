<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>sort</title>
		<script type="text/javascript">
			var arr=[9,3,2,6,4,7,0,21];
			console.log(arr.sort());//直接输出排序；
			var paixu=function (a,b){
				if(a>b){
					return 1
				}
				if(a<b){
					return -1
				}
				else{
					return -1
				}
			}
			console.log(arr.sort(paixu));
			
			
			
			//二位数组
			var arr2=[
			    ["a","b","c"],
			    ["d","e","f"],
			    ["g","h","i"],
			]
			for(var i=0;i<arr2.length;i++){
				for (var j=0;j<arr2[i].length;j++){
					console.log(arr2[i][j]);
				}
        }
		</script>
	</head>
	<body>
	</body>
</html>
