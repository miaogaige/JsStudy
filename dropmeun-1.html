<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>下拉菜单－css实现</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<style type="text/css">
		ul li{list-style: none;}
			.meun{background: #fafafa; line-height: 40px;height: 40px;width: 600px;margin: 0 auto;}
			.meun li{float: left;position: relative; list-style: none;width: 100px;}
			.meun .first a{display: inline-block; width: 100%; line-height: 40px; padding: 0 10px;}
			.meun .first a:hover{background: #eee;}
			.meun .first ul{display: none;position: absolute; top: 40px;left: 0px;}
			.meun .first:hover ul{display: block;}
			.second li{float: none;}
		</style>
	</head>
	
	<body>
		<ul class="meun">
			<li>首页</li>
			<li class="first">商品分类
				<ul class="second">
					<li>商品分类一商品分类一商品分类一</li>
					<li>商品分类二</li>
					<li>商品分类三</li>
				</ul>
			</li>
			<li>首页</li>
			<li>首页</li>
			
		</ul>
	</body>
</html>
