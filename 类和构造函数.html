<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>类和构造函数</title>
		<script type="text/javascript">
		/*构造函数
		 * 1，首字母大写；
		 * 2.构造函数并没有显示返回任何东西。new 操作符会自动创建给定的类型并返回他们，当调用构造函数时，new会自动创建this对象，且类型就是构造函数类型。
		 * 3也可以在构造函数中显示调用return.如果返回的值是一个对象，它会代替新创建的对象实例返回。如果返回的值是一个原始类型，它会被忽略，新创建的实例会被返回。    
		*/
			function Range (from,to){
				this.from=from;
				this.to=to;
			}
			//必须用prototype
			Range.prototype={
				// 范围比较，可用于数字，日期
				includes:function(x)
				{
					return (this.from<=x && x<= this.to);
				},
				//对范围内每一个整数都调用一次f(),  只可以用于数字范围
				foreach:function(f){
					for(var x=Math.ceil(this.from);x <= this.to;x++) return x;
				},
				tostring:function(){
					return "("+this.from + "..." +this.to + ")";
				}
			}
			var r=new Range(1,3);
			console.log(r);
			console.log(r.includes(2));
			console.log(r.foreach());
			console.log(r.tostring());
		</script>
	</head>
	<body>
	</body>
</html>
