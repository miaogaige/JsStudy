			var zero=function(num){
				if(num<10){
					num="0"+num;
				}
				return num;
			}

             var div =document.createElement("div");
//           var div=document.createDocumentFragment("div")//文档碎片
             for(i=1;i<=10;i++){
             	var p=document.createElement("p");
             	p.appendChild(document.createTextNode(zero(i)));
             	div.appendChild(p);
             }
             document.body.appendChild(div);
