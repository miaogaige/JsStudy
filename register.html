<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>register</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/regsiter.css"/>
		
	</head>
	<body>
		<dl id="inpList">
        	<dt>注册</dt>
        	<dd class="def cl">
            	<label><span class="names">用户名</span><input id="uname" type="text"/></label>
                <p><i></i>不能为空</p>
            </dd>
            <dd class="def cl">
            	<label><span class="names">邮箱</span><input id="email" type="text"/></label>
                <p><i></i>不能为空</p>
            </dd>
            <dd class="def cl">
            	<label><span class="names">电话</span><input id="mobile" type="text"/></label>
                <p><i></i>不能为空</p>
            </dd>
            <dd class="def cl">
            	<label><span class="names">密码</span><input id="pwd" type="password"/></label>
                <p><i></i>不能为空</p>
            </dd>
            <dd class="def cl">
            	<label><span class="names">确认密码</span><input id="qrpwd" type="password"/></label>
                <p><i></i>不能为空</p>
            </dd>
            <dd class="def cl">
            	<label><a id="enter" href="javascript:void(0);">提交</a></label>
            </dd>
        </dl>
        <script src="js/register.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
