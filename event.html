<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>event</title>
		<style type="text/css">
			.tip{display: none;}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var text=document.getElementById("text");
				text.style.cssText="margin: 0 auto; width: 100px; line-height: 30px;background: #eee;text-align: center;cursor: pointer;"
				text.onclick=function(){
					alert("测试");
				}
				text.onmouseover=function(){
					this.style.color="#f00";
				}
				text.onmouseout=function(){
					this.style.color="#000";
				}
				var rember={
					password:document.getElementById("password"),
					choose:document.getElementById("choose"),
					tip:document.getElementsByClassName('tip')[0]
				};
			
				rember.choose.onmouseover=function(){
					rember.tip.style.cssText="display:block";
				}
				rember.choose.onmouseout=function(){
					rember.tip.style.cssText="display:none";
				}
				rember.choose.onchange=function(){
//					if(this.checked){
//						rember.password.style.cssText="color: #f00;"
//					}
//					else{
//						rember.password.style.cssText="color: #000;"
//					}
                   rember.password.style.color=this.checked ?" #f00":"#000";
					
				}
			}
		</script>
	</head>
	<body>
		<div id="text">点我</div>
		<label id="password">记住密码</label>
		<input id="choose"  type="checkbox"/>
		<span class="tip">公共场所请慎用</span>
	</body>
</html>
